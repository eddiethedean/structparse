name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MATURIN_PROFILE: release

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python == '3.13' && '1' || '' }}
        run: maturin build --out dist --strip --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: dist/wheels

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist
          merge-multiple: true
          path: dist/sdist

      - name: Combine artifacts
        shell: bash
        run: |
          mkdir -p dist
          # Copy wheels
          if [ -d dist/wheels ]; then
            cp dist/wheels/*.whl dist/ 2>/dev/null || true
          fi
          # Copy sdist
          if [ -d dist/sdist ]; then
            cp dist/sdist/*.tar.gz dist/ 2>/dev/null || true
          fi
          # List final contents
          echo "Final dist contents:"
          ls -la dist/
          echo ""
          echo "Checking for required files:"
          find dist -name "*.whl" -o -name "*.tar.gz" || echo "No distribution files found!"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

