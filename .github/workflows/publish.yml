name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MATURIN_PROFILE: release

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, macos-15-intel, windows-11-arm]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python == '3.13' && '1' || '' }}
        run: maturin build --manifest-path formatparse-pyo3/Cargo.toml --out dist --strip --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build sdist
        run: maturin sdist --manifest-path formatparse-pyo3/Cargo.toml --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  security-check:
    name: Security Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run cargo audit
        run: |
          cargo install cargo-audit --version 0.19.0 || cargo install cargo-audit
          cargo audit

      - name: Run cargo deny check
        run: |
          cargo install cargo-deny --version 0.14.3 || cargo install cargo-deny
          cargo deny check

      - name: Run pip-audit
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit --desc

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, security-check]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: artifacts/wheels

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist
          merge-multiple: true
          path: artifacts/sdist

      - name: Combine artifacts
        shell: bash
        run: |
          set -e
          
          # Debug: Show what we downloaded
          echo "=== Artifacts structure ==="
          find artifacts -type f -o -type d 2>/dev/null | sort || true
          echo ""
          
          # Create clean dist directory
          mkdir -p dist
          
          # Copy wheels from artifacts directory (handle all possible structures)
          echo "=== Copying wheels ==="
          find artifacts -name "*.whl" -type f -exec cp -v {} dist/ \; || true
          
          # Copy sdist from artifacts directory (handle all possible structures)
          echo "=== Copying sdist ==="
          find artifacts -name "*.tar.gz" -type f -exec cp -v {} dist/ \; || true
          
          # Verify we have files
          echo ""
          echo "=== Final dist contents ==="
          ls -lah dist/ || echo "dist/ is empty or doesn't exist"
          echo ""
          echo "=== Distribution files ==="
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) 2>/dev/null | sort || echo "No files found"
          echo ""
          
          # Count files
          WHEEL_COUNT=$(find dist -name "*.whl" -type f 2>/dev/null | wc -l || echo "0")
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f 2>/dev/null | wc -l || echo "0")
          echo "Wheels: $WHEEL_COUNT"
          echo "Source distributions: $SDIST_COUNT"
          
          if [ "$WHEEL_COUNT" -eq 0 ] && [ "$SDIST_COUNT" -eq 0 ]; then
            echo "ERROR: No distribution files found in dist/!"
            echo "Checking artifacts directory:"
            find artifacts -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "âœ… Successfully prepared $((WHEEL_COUNT + SDIST_COUNT)) distribution files"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}

