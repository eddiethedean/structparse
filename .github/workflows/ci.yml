name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python-version == '3.13' && '1' || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.13"
          - os: macos-15-intel
            python-version: "3.9"
          - os: macos-15-intel
            python-version: "3.10"
          - os: macos-15-intel
            python-version: "3.11"
          - os: macos-15-intel
            python-version: "3.12"
          - os: macos-15-intel
            python-version: "3.13"
          - os: windows-11-arm
            python-version: "3.9"
          - os: windows-11-arm
            python-version: "3.10"
          - os: windows-11-arm
            python-version: "3.11"
          - os: windows-11-arm
            python-version: "3.12"
          - os: windows-11-arm
            python-version: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        shell: bash
        run: |
          python -m venv .venv
          if [ "${{ matrix.os }}" == "windows-latest" ] || [ "${{ matrix.os }}" == "windows-11-arm" ]; then
            .venv/Scripts/python -m pip install --upgrade pip
            .venv/Scripts/python -m pip install maturin pytest
          else
            source .venv/bin/activate
            python -m pip install --upgrade pip
            pip install maturin pytest
          fi

      - name: Build extension module
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ] || [ "${{ matrix.os }}" == "windows-11-arm" ]; then
            .venv/Scripts/maturin develop --manifest-path formatparse-pyo3/Cargo.toml --release
          else
            source .venv/bin/activate
            maturin develop --manifest-path formatparse-pyo3/Cargo.toml --release
          fi

      - name: Install test dependencies
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ] || [ "${{ matrix.os }}" == "windows-11-arm" ]; then
            .venv/Scripts/python -m pip install hypothesis pytest-cov pytest-benchmark pympler memory_profiler
          else
            source .venv/bin/activate
            pip install hypothesis pytest-cov pytest-benchmark pympler memory_profiler
          fi

      - name: Run pytest suite
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ] || [ "${{ matrix.os }}" == "windows-11-arm" ]; then
            .venv/Scripts/python -m pytest tests/ -v
          else
            source .venv/bin/activate
            python -m pytest tests/ -v
          fi

      - name: Run security tests
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ] || [ "${{ matrix.os }}" == "windows-11-arm" ]; then
            .venv/Scripts/python -m pytest tests/test_security.py -v
          else
            source .venv/bin/activate
            python -m pytest tests/test_security.py -v
          fi

      - name: Run coverage (Python 3.11 only)
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          source .venv/bin/activate
          python -m pytest tests/ --cov=formatparse --cov-report=term --cov-report=html --cov-report=xml
        continue-on-error: true

      - name: Upload coverage reports
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: Run cargo tests
        run: cargo test --package formatparse-core

      - name: Run cargo audit (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-audit --version 0.19.0 || cargo install cargo-audit
          cargo audit || true  # Don't fail CI, just report vulnerabilities
